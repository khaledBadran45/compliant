<app-nav [isDashboard]="isDashBoard"></app-nav>
<!-- end nav -->

<!-- start complaintType -->
<section id="complaintType">
  <div class="container text-center w-75">
    <h1 class="h5 mt-5">اختر نوع الشكوي</h1>
    <div class="chooseComplaint text-center m-auto">
      <div
        *ngFor="let x of complaintTypes; let i = index"
        (click)="Checked(i)"
        class="card flex-column justify-content-center text-center"
        appChangeOnClick 
      >
        <div class="">
          <i [class]="x.icon"></i>
        </div>
        <div>
          <h1 class="h6">صياته السياره</h1>
        </div>
      </div>
    </div>
    <a routerLink="dashboard">
      <button
        [class.bgG]="isChecked"
        class="submit mt-5"
        routerLink="['/user/bob']"
      >
        تأكيد
      </button>
    </a>
  </div>
</section>
